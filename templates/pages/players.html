{% extends "base.html" %}

{% block header %}
Spillere
{% endblock header %}
{% block title %}
Spillere
{% endblock title %}
{% block content %}
<p>
<a href="/newplayer">
<button type="button" class="btn btn-default">Ny spiller</button>
</a>
</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th>Spiller</th>
      <th>Seneste kamp</th>
    </tr>
  </thead>
  <tbody>
    {% for p in players %}
      <tr>
        <td>{{p.id}}</td>
        <td><a href="/player/{{p.id}}">{{p.name | escape}}</a></td>
        <td>-</td>
        <td>-</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
